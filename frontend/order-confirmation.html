<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  
  <div class="container text-center">
    <h2 class="mb-4">Processing Your Order</h2>
    <div id="status-message" class="mb-3">Please wait while we confirm your payment.</div>
    <div id="spinner" class="mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="download-section" class="d-none">
      <h4 class="mb-3">Your download is ready!</h4>
      <a id="download-link" href="#" class="btn btn-success download-btn" download>Download Now</a>
    </div>
    <div id="error-section" class="d-none">
      <h4 class="mb-3 text-danger">Oops! Something went wrong.</h4>
      <p id="error-message" class="text-muted"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
